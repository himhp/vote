<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>团队征文</title>
    <link rel="stylesheet" type="text/css" href="../css/commonUI.css?rev=@@hash"/>
    <link rel="stylesheet" type="text/css" href="../css/paperList.css?rev=@@hash"/>
    <link rel="stylesheet" type="text/css" href="../css/paperDetail.css?rev=@@hash"/>
</head>
<body>
    <!--文章列表-->
    <div id="list-container">
    </div>

    <!--文章详情-->
    <div class="detail-container">
        <div>
            <div class="detail-paperItem">
                <div class="detail-titleItem">
                    {{title}}
                </div>
                <div class="detail-itemDetail">
                    <div class="detail-subTitle">{{subTitle}}</div>
                    <div class="detail-author">作者：{{author}}</div>
                </div>
            </div>

            <div class="detail-textAreaBox" id="textAreaBox">
                <div class="detail-paragraph">{{"  "+ item}}</div>
            </div>
        </div>

        <div class="detail-voteArea">
            <button>去点赞</button>
        </div>
    </div>


<script type="text/javascript" src="../js/zepto.min.js?rev=@@hash"></script>
<script type="text/javascript" src="../js/commonUI.js?rev=@@hash"></script>
<script type="text/javascript" src="../js/paperList.js?rev=@@hash"></script>
</body>
</html>
